<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时代新材客户反馈调研与信息收集表单</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            overflow-y: auto;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin: 20px auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 14px;
            color: #555;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #customInput {
            display: none; /* 默认隐藏 */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>时代新材客户反馈调研与信息收集表单</h2>
        <form action="https://formspree.io/f/xrbzlbpb" method="POST">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>

            <label for ="company">公司:</label>
            <input type="text" id="company" name="company" required>

            <label for="email">电子邮件:</label>
            <input type="email" id="email" name="email" required>

            <label for="option">您购买的产品是:</label>
            <select id="option" name="option" required>
                <option value="无">无</option>
                <option value="隔热棉">隔热棉</option>
                <option value="聚氨酯减震块">聚氨酯减震块</option>
                <option value="风扇叶片前端保护膜">风扇叶片前端保护膜</option>
                <option value="其它">其它（请注明）</option>
            </select>

            <!-- 自定义输入框，默认隐藏 -->
             <input type="text" id="customInput" name="customOption" placeholder="请注明您购买的产品">

            <label for="fmea">您对于FMEA系统反馈的体验：</label>
            <select id="fmea" name="fmea" required>
                <option value="待评价">待评价</option>
                <option value="0分">0分</option>
                <option value="5分">5分</option>
                <option value="10分">10分</option>
            </select>

            <label for="xxx">您对于XXX系统反馈的体验：</label>
            <select id="xxx" name="xxx" required>
                <option value="待评价">待评价</option>
                <option value="0分">0分</option>
                <option value="5分">5分</option>
                <option value="10分">10分</option>
            </select>

            <label for="comments">您对于产品的意见:</label>
            <textarea id="comments" name="comments" rows="4" required></textarea>

            <label for="comments">您对于售后服务的意见</label>
            <textarea id="comments" name="comments" rows="5" required></textarea>

            <button type="submit">提交</button>
        </form>
    </div>

    <script>
        // JavaScript部分
        document.getElementById('option').addEventListener('change', function() {
            var customInput = document.getElementById('customInput');
            if (this.value === '其它') {
                customInput.style.display = 'block'; // 显示文本框
                customInput.required = true; // 设置为必填
            } else {
                customInput.style.display = 'none'; // 隐藏文本框
                customInput.required = false; // 移除必填
            }
        });
    </script>

</body>
</html>
